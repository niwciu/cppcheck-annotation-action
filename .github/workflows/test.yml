name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: cppcheck-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run cppcheck-annotation-action
        uses: ./
        with:
          log-level: 'verbose'
          std: 'c++14'
          platform: 'unix64'
          suppress: missingIncludeSystem
          sources: tests
          annotation-failures: error
          annotation-warnings: style

      - name: Set up python
        uses: actions/setup-python@v5

      - name: Run tests
        run:
          python src/tests.py